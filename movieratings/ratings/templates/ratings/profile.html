{% block content %}
  <h1>Top 20 movies</h1>
  <p>
    {% for movie in movies %}
      Rating: {{movie.avg_rating | floatformat:"2"}}
      <a href="{% url 'ratings:movie_detail' movie.id %}">{{movie.title}}</a>
  </p>
  </p>
  {% endfor %}
{% endblock %}


<form action="{% url 'add_rating' %}" method="post">
  {% csrf_token %}
  <label for="movie">Movie</label>
  <select name="movie" id="movie">
    {% for movie in movies %}
      <option value="{{ movie.movie_id }}">{{ movie.movie_title }}</option>
    {% endfor %}
  </select>
  <br>
  <label for="rating">Rating</label>
  <select name="rating" id="rating">
    <option>5</option>
    <option>4</option>
    <option>3</option>
    <option>2</option>
    <option>1</option>
  </select>
  <br>
  <input type="submit" value="Add Rating">
</form>
